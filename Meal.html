<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food List</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h1 class="text-center text-warning my-3">Food Explore</h1>
    </header>

    <main>
      <section class="container">
        <div id="view-food-details"></div>
      </section>

      <section class="container">
        <nav class="navbar my-3">
          <div class="container-fluid">
            <a class="navbar-brand">All Meals</a>
            <div class="d-flex">
              <input id="input-meal" class="form-control me-2" placeholder="Search Meal" />
              <button onclick="searchFood()" class="btn btn-outline-success">Search</button>
            </div>
          </div>
        </nav>
      </section>

      <section class="container">
        <div id="Meal-container" class="row row-cols-1 row-cols-md-3 g-4"></div>
      </section>
    </main>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="./js/meal.js"></script>
  </body>
</html>
